<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/0.4.1/html2canvas.js"></script> -->
    <script type="module" src="app.js"></script>
    <title>Document</title>
</head>
<body>
    
    <div id="layers">
        <div id="lBg" class="layer"></div>
        <div id="lAnime2" class="layer"></div>
        <div id="lAnime1" class="layer">
            <div class="container">

                <div id="tat"></div> 
                <!-- <div id="ab"></div> -->


                <div id="esaarea">
                </div>
                <!-- <div id="aaa"></div> -->

                <div class="img">
                    <img id="kurage" src="images/jf/jf06_2/06_0.png" alt="" srcset="">    
                </div>
                <div id="awa1">
                </div>
            </div>                       
        </div>
        <div id="lLight" class="layer"></div>
        <div id="lSuishitu" class="layer"></div>
        <div id="lUI" class="layer" >
            <div class="kurage-info-wrap">
                <ul class="kurage-infos hide">
                    <li class="kurage-info">名前&nbsp;&nbsp;<div class="kurage-name">クラゲ</div></li>
                    <li class="kurage-info">大きさ&nbsp;&nbsp;<div class="kurage-size">1</div></li>
                    <li class="kurage-info">満足度&nbsp;&nbsp;<div class="kurage-Satisfaction">100%</div></li>
                    <li class="kurage-info">水質&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<div class="kurage-Water">100%</div></li>
                    <li class="kurage-info"><div class="kurage-date">1</div></li>
                </ul>
            </div>
            <div class="button">
                <div class="leftSide">
                    <div class="menu hide">
                        <div class="kurage-info-wrap">
                        </div>
                        <div><button id="menu" class="button-style">メニュー</button></div>
                        <div class="conf">
                            <button id="nameChange" class="button-style">名前変更</button>
                            <button id="bgm" class="button-style">BGM切り替え</button>
                            <button id="reset" class="button-style">データリセット</button>
                            <button id="close" class="button-style">閉じる</button>
                        </div>
                    </div>
                    <button id="appreciation" class="hide button-style">鑑賞モード</button>
                    <button id="end" class="button-style">終了</button>
                </div>
                <div class="rightSide hide">
                    <button id="food" class="button-style">餌やり</button>
                    <button id="waterChange" class="button-style">水交換</button>
                    <button id="light" class="button-style">ライト切り替え</button>
                </div>
                <button id="bubble" class="hide button-style">Push</button>
            </div>
        </div>
       
        
        
        
    </div>
    
    <!-- <div class="container">
        <div class="img">
            <img id="kurage" src="images/kurage/kurage_0.png" alt="" srcset="">    
        </div>
    </div>    -->
        
    
</body>
</html>
